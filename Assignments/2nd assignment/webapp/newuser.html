<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h2>Registration</h2>
	<form method="post" action="register">

		Last Name : <input type="text" name="lastName"/> <br> <br>

	</form>
	
	<p>
		<a href="index.html">Sign In</a>
	</p>
</body>
